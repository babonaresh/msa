{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container padding">
<div class="row padding">
{% for team in team_list %}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card">
        <i class="fas fa-users"></i>
        <div class="card-body">
            <h3 class="card-title">{{team.team_name}}</h3>
            <p class="card-text">
                {{team.school}}<br>
                Coach - {{team.coach}}
            </p>
            <a href="{% url 'msa_app:team_edit' pk=team.pk %}" class="card-link">Edit</a>
            <a href="{% url 'crm:team_delete' pk=team.pk %}" onclick="return confirm('Are you sure you want to Delete?')" class="card-link">Delete</a>
        </div>
    </div>
</div>
{% endfor %}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <a href="{% url 'msa_app:team_new' %}" class="btn btn-light">
        <i class="fas fa-plus"></i>
    </a>
</div>
<!--<div class="col-md-12">-->
<!--<a href="{% url 'msa_app:team_new' %}" class="btn btn-primary" class="topright">Add Team</a>-->

</div>
<hr class="my-4">
</div>
{% endblock %}
